    <div class="container body-content">
      <h1 class="page-title">Отправка группе пользователей</h1>
      <hr>
      <form action="">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label><strong>Список рассылки</strong></label>
              <select class="form-control">
                <option value="">Выберите список</option>
                <option value="0">Спосок 1</option>
                <option value="1">Спосок 2</option>
              </select>
            </div>
            <div class="form-group">
              <label><strong>Ссылка</strong></label>
              <input class="form-control" type="text" placeholder="Введите ссылку">
            </div>
            <div class="form-group">
              <label for="ch">
                <input id="ch" type="checkbox" name="ch" checked>
                
                <span>Указать дату и время отправки</span>
              </label>
            </div>
            <div class="form-group">
              <div class="row no-gutters">
                <div class="col-sm-4 col-xs-6">
                  <input class="form-control" type="text" placeholder="дд.мм.гггг">
                </div>
                <div class="col-sm-4 col-xs-6">
                  <input class="form-control" type="text" placeholder="чч.мм">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label><strong>Текст уведомления</strong></label>
              <textarea class="form-control" placeholder="Введите текст уведомления" rows="5"></textarea>
            </div>
          </div>
        </div><br>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Отправить</button>&nbsp;&nbsp;&nbsp;
          <button class="btn btn-default" type="reset">Отмена</button>
        </div><br>
      </form>
      <hr>

        <p>&copy; DealCity - 2019</p>
      </footer>

    <script src="./js/plugins/jquery-2.2.0.min.js"></script>
    <script src="./js/plugins/jquery.dataTables.min.js"></script>
    <script src="./js/plugins/jquery.inputmask.bundle.min.js"></script>

    <script>
      $(document).ready(function() {
        $('.select').select2({
          width: "100%"
        })
      })
      $(function() {
      $('.datatable').DataTable({
      order: [
      [0, 'desc']
      ],
      language: {
      url: '//cdn.datatables.net/plug-ins/1.10.19/i18n/Russian.json'
      }
      });
      })
    </script>
    <script>
      if (window.$ && window.$.ui) {
      window.$.ui.dialog.prototype._focusTabbable = function() {
      if (this.alreadyOpened) {
      return;
      } else {
      this.alreadyOpened = true;
      }
      var hasFocus = this.element.find("[autofocus]");
      if (!hasFocus.length) {
      hasFocus = this.element.find(":tabbable");
      }
      if (!hasFocus.length) {
      hasFocus = this.uiDialogButtonPane.find(":tabbable");
      }
      if (!hasFocus.length) {
      hasFocus = this.uiDialogTitlebarClose.filter(":tabbable");
      }
      if (!hasFocus.length) {
      hasFocus = this.uiDialog;
      }
      hasFocus.eq(0).focus();
      };
      }
    </script>
