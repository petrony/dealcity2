    <script>
      $(document).ready(function() {
        function formatPhone (phone) {
          if (!phone.id) {
            return phone.text;
          }
          var $phone = $(
            '<span>'+phone.text+'<a class="removeUserPhone"><img src="./images/trash.svg" /> Удалить</a></span>'
          );
          return $phone;
        };
      
        $('.select').select2({
          width: "100%",
          tags: true
        })
        $('.addUserPhone').select2({
          width: "100%",
          //- dropdownCssClass: '',
          templateResult: formatPhone
        })
      })
      $(function() {

      order: [

      ],
      language: {
      url: '//cdn.datatables.net/plug-ins/1.10.19/i18n/Russian.json'
      }
      });
      })
    </script>
    <script>
      if (window.$ && window.$.ui) {
      window.$.ui.dialog.prototype._focusTabbable = function() {
      if (this.alreadyOpened) {
      return;
      } else {
      this.alreadyOpened = true;
      }
      var hasFocus = this.element.find("[autofocus]");
      if (!hasFocus.length) {
      hasFocus = this.element.find(":tabbable");
      }
      if (!hasFocus.length) {
      hasFocus = this.uiDialogButtonPane.find(":tabbable");
      }
      if (!hasFocus.length) {
      hasFocus = this.uiDialogTitlebarClose.filter(":tabbable");
      }
      if (!hasFocus.length) {
      hasFocus = this.uiDialog;
      }
      hasFocus.eq(0).focus();
      };
      }
