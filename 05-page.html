    <div class="container body-content">
      <h1 class="page-title">Добавление списка рассылки</h1>
      <hr>
      <form action="#">
        <div class="row">
          <div class="col-md-5">
            <div class="form-group">
              <label>Название</label>
              <input class="form-control" type="text" placeholder="Введите название">
            </div>
            <div class="form-group">
              <label><strong>Сеть</strong></label>
              <select class="form-control select" name="nets[]" multiple="multiple" data-placeholder="Выберите сеть">
                <option value="0">Спосок 1</option>
                <option value="1">Спосок 2</option>
              </select>
            </div>
            <div class="form-group">
              <label>Теги</label>
              <select class="form-control select" name="tags[]" multiple="multiple" data-placeholder="Введите теги">
                <option value="0">Старше 18</option>
                <option value="1">Зеленоград 18+</option>
                <option value="1">С детьми</option>
                <option value="1">Все женщины москвы</option>
              </select>
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group form-group-choise">
              <label for="ch">
                <input id="ch" type="checkbox" name="ch" checked>
                
                <span>Добавить пользователей вручную</span>
              </label>
            </div>
            <div class="form-group">
              <label>Пользователи</label><br>
              <div class="form-add-user">
                <select class="addUserPhone" name="phone[]" multiple="multiple" data-placeholder="+7 (___) ___-__-__">
                  <option value="1">+7 (962) 121-88-22</option>
                  <option value="2">+7 (962) 121-88-23</option>
                  <option value="3">+7 (962) 121-88-23</option>
                  <option value="4">+7 (962) 121-88-24</option>
                  <option value="5">+7 (962) 121-88-25</option>
                  <option value="6">+7 (962) 121-88-26</option>
                  <option value="7">+7 (962) 121-88-27</option>
                </select><a id="btn-add-user" href="#"><i><img src="images/plus.svg" alt="plus"/></i><span>Добавить</span></a>
              </div>
            </div>
          </div>
        </div><br><br>
        <button class="btn btn-primary" type="submit">Сохранить</button><br><br>
      </form>
      <hr>

    <script src="./js/site.js"></script>
    <script>
      $(document).ready(function() {
        function formatPhone (phone) {
          if (!phone.id) {
            return phone.text;
          }
          var $phone = $(
            '<span>'+phone.text+'<a class="removeUserPhone"><img src="./images/trash.svg" /> Удалить</a></span>'
          );
          return $phone;
        };
      
        $('.select').select2({
          width: "100%",
          tags: true
        })
        $('.addUserPhone').select2({
          width: "100%",
          //- dropdownCssClass: '',
          templateResult: formatPhone
        })
      })
      $(function() {
      $('.datatable').DataTable({
      order: [
      [0, 'desc']
      ],
      language: {
      url: '//cdn.datatables.net/plug-ins/1.10.19/i18n/Russian.json'
      }
      });
      })
    </script>
    <script>
      if (window.$ && window.$.ui) {
      window.$.ui.dialog.prototype._focusTabbable = function() {
      if (this.alreadyOpened) {
      return;
      } else {
      this.alreadyOpened = true;
      }
      var hasFocus = this.element.find("[autofocus]");
      if (!hasFocus.length) {
      hasFocus = this.element.find(":tabbable");
      }
      if (!hasFocus.length) {
      hasFocus = this.uiDialogButtonPane.find(":tabbable");
      }
      if (!hasFocus.length) {
      hasFocus = this.uiDialogTitlebarClose.filter(":tabbable");
      }
      if (!hasFocus.length) {
      hasFocus = this.uiDialog;
      }
      hasFocus.eq(0).focus();
      };
      }
    </script>
